<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Background Generator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>

        <!-- Header Section -->
        <section>
            <nav class="navbar">
                <div class="text-logo">
                    <h1>ColorsPlayground</h1>
                </div>
                <div class="nav-links">
                    <a class="nav-links-items" href="#">Home</a>
                    <a class="nav-links-items" href="#">Color Platte</a>
                    <a class="nav-links-items" href="#">Color Picker</a>
                    <a class="nav-links-items" href="#">About Us</a>
                </div>
            </nav>
        </section>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-section-items">
                <h1 class="headings">Never waste hours on finding the color</h1>
                <h1 class="headings">Just Click here & get color with hex code</h1>

            </div>
            <div class="input-section-items inputs">
                <input type="button" class="generate-btn"
                name="colorGenerateBtn" id="colorGenerateBtn" value="Generate Now">

                <input type="text" class="color-code" name="colorCode" id="colorCode" value="#cbdcf7" readonly>
            </div>
        </section>

        <script src="script.js"></script>
    </main>
</body>

</html>
